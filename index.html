<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Uygulaması</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script> <!-- Socket.io CDN -->
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .chat-container { width: 400px; margin: 20px auto; border: 2px solid #0077b6; padding: 10px; border-radius: 10px; }
        .messages { height: 300px; overflow-y: scroll; border: 1px solid #ccc; padding: 5px; text-align: left; }
        .input-group { display: flex; flex-direction: column; gap: 5px; margin-top: 10px; }
        input, button { padding: 8px; border: 1px solid #ccc; border-radius: 5px; }
        button { background: #0077b6; color: white; border: none; cursor: pointer; }
        button:hover { background: #005f8a; }
        .typing-status { font-style: italic; font-size: 14px; color: gray; text-align: left; padding: 5px; }
    </style>
</head>
<body>

    <div class="chat-container">
        <h2>CHAT</h2>
        <div class="messages" id="messages"></div>
        <p class="typing-status" id="typingStatus"></p> <!-- Yazıyor bilgisi için -->
        <div class="input-group">
            <input type="text" id="name" placeholder="Ad">
            <input type="text" id="message" placeholder="Mesaj">
            <button id="sendButton">Gönder</button>
        </div>
    </div>

    <script src="chat.js"></script> <!-- JS Dosyasını Bağla -->

</body>
</html>
